{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h1>Register !</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.errors %}
            {% for error in form.non_field_errors %}
                <h2 style="color: red">Erreur génétique ! {{ error }}</h2>
            {% endfor %}
        {% endif %}

        {{ form }}

        <button type="submit">{%  trans "Register"  %}</button>
    </form>
{% endblock %}
