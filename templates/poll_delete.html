{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h1>
        {%  blocktrans trimmed %}
            {{ title }}
        {% endblocktrans %}
    </h1>
    <form method="post">{% csrf_token %}
        <p>{%  trans "Are you sure you want to delete " %} "{{ object }}"?</p>
        <input type="submit" value="Confirm">
    </form>
{% endblock %}
